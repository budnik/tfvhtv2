<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<form action="/" method="post"> 

			<div data-role="fieldcontain">
    <fieldset data-type="horizontal" data-role="controlgroup"  data-mini="true">
    	<legend>Choose an AppleTV:</legend>
         	<input type="radio" name="radio-choice-2" id="radio-choice-21" value="choice-1" checked="checked" />
         	<label for="radio-choice-21">1</label>

         	<input type="radio" name="radio-choice-2" id="radio-choice-22" value="choice-2"  />
         	<label for="radio-choice-22">2</label>

         	<input type="radio" name="radio-choice-2" id="radio-choice-23" value="choice-3"  />
         	<label for="radio-choice-23">3</label>

         	<input type="radio" name="radio-choice-2" id="radio-choice-24" value="choice-4"  />
         	<label for="radio-choice-24">4</label>
    <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false" name="slideshow" value="start" data-rel="dialog" data-transition="flip">Start slideshow</button>
    </fieldset>

</div>

	
<div data-role="fieldcontain">
<label for="repeat">Repeat:</label>
	<select name="repeat" id="repeat" data-role="slider">
		<option value="all">All</option>
		<option value="none">None</option>
	</select> 
</div>
	
<div data-role="fieldcontain">
<label for="shuffle">Shuffle:</label>
	<select name="shuffle" id="shuffle" data-role="slider">
		<option value="On">On</option>
		<option value="Off">Off</option>
	</select> 
</div>

<div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
     <legend>Clips to play:</legend><a style="float:right" href='#' onclick='checkall()'><em>select all</em></a>
	   <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
	   <label for="checkbox-2">I agree</label>
	   	   <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
	   <label for="checkbox-3">I disagree</label>

    </fieldset>

</div>
<button type="submit" name="play">Play</button>
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
